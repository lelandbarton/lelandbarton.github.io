<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1" />


        <meta name="msapplication-tap-highlight" content="no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Web Starter Kit">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Leland Barton">
        <meta name="msapplication-TileColor" content="#2F3BA2">
        <meta name="theme-color" content="#2F3BA2">

        <link rel="icon" type="image/png" href="/images/favicon_16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/images/favicon_32x32.png" sizes="32x32">

        <link rel="canonical" href="http://www.lelandbarton.com/">

		<title>{{ site.title }}</title>
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <meta name="viewport" content="width=device-width">
	</head>
	<body class="is-loading">



    <div id="wrapper" class="wrapper">

        <section id="main">
            <header>
                <span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
                <h1>{{ site.title }}</h1>
                <p><div class="tagline">{{ site.description  }}</div></p>
            </header>

            {{ content }}

            <footer>
                <ul class="icons">
                    <li><a href="https://github.com/lelandbarton" class="fa-github">Github</a></li>
                    <li><a href="https://stackoverflow.com/users/2392087/leland-barton" class="fa-stack-overflow">Stack Overflow</a></li>
                    <li><a href="mailto:public@lelandbarton.com" class="fa-envelope-o">Mail</a></li>
                </ul>
            </footer>
        </section>


        <footer id="footer">
            <ul class="copyright">
                <li>&copy; Leland Barton</li>
            </ul>
        </footer>

    </div>

    <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
    <script>
      if ('addEventListener' in window) {
        window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
      }
    </script>

    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

    </body>
</html>
